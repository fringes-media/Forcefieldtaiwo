<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Field Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>⚡ Electric Field Simulation by Taiwo</h2>

  <label>Charge q₁ (µC): </label>
  <input type="number" id="q1Input" value="1" step="0.1">
  <br>

  <label>Charge q₂ (µC): </label>
  <input type="number" id="q2Input" value="-1" step="0.1">
  <br>

  <label>Distance (m): </label>
  <input type="number" id="distanceInput" value="1" step="0.1">
  <br><br>

  <p id="forceOutput">Force: -- N</p>

  <canvas id="fieldCanvas" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
